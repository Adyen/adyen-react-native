name: Scan PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - develop
env:
  node-version: 20

jobs:
  build-lib:
    name: Build Nodes
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
            example/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build library
        run: yarn install --frozen-lockfile

      - name: Build Example app
        working-directory: example
        run: yarn install

      - name: Archive library
        uses: actions/cache/save@v3
        with:
          path: lib
          key: temp-lib-${{ github.sha }}

      - name: Archive Node Modules
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            example/node_modules
          key: temp-node-${{ github.sha }}

  test-iOS:
    name: Test iOS
    runs-on: macos-13-large
    needs: [build-lib]
    uses: ./.github/workflows/ios_tests.yml

  test-Android:
    name: Test Android
    needs: [build-lib]
    uses: ./.github/workflows/android_tests.yml
    when:
      api-level: 29

  run-sonar:
    name: Collect Sonar reports
    needs: [test-iOS, test-Android]
    uses: ./.github/workflows/run_sonar.yml
    secrets: inherit

  delete-chach:
    name: Clean up
    runs-on: ubuntu-latest
    needs: [run-sonar]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Delete temporary cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh cache delete temp-lib-${{ github.sha }}
          gh cache delete temp-node-${{ github.sha }}
