
# This workflow will run tests using node and then publish a package when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - id: get_tag
        run: |
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - run: |
          sed -i '' "s/  \"version\":.*$/  \"version\": \"${TAG}\",/g" "${PACKAGE_JSON_PATH}"
        env:
          TAG: ${{ steps.get_tag.outputs.SOURCE_TAG }}
          PACKAGE_JSON_PATH: 'package.json'
          
      - run: yarn install --frozen-lockfile
      # Build and publish to npm
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_ADYEN_DOCUMENT_VIEWER_TOKEN}}
          CI: true
      # Upload artifacts
